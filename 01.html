<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 끓이기</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="01.css">
    <style>
        header{
            background: yellow;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h1>라면 끓이기</h1>
            <p>
                맛있는 해물 라면 끓이기
            </p>
        </header>

        <hr>

        <section>
            <h2>재료</h2>
            <ul>
                <li>라면</li>
                <li>물</li>
                <li>대파</li>
                <li>해물믹스</li>
            </ul>
        </section>
        <section>
            <h2>
                라면 만드는 방법
            </h2>
            <ol>
                <li>물 550ml 를 끓인다</li>
                <li>끓는 물에 스프와 라면을 넣는다.</li>
                <li>그릇에 담는다.</li>
            </ol>
        </section>
        <section>
            <figure>
                <img src="imge.jpg" alt="맛있는 짜파구리">
                <figcaption>맛있게 완성된 라면</figcaption>
            </figure>
            <p>봉지의 레시피를 확인하세요 라면마다 다를 수 있습니다.</p>
            <p>맛있게 드세요 !</p>

            <hr>

        </section>
        <footer>
            <p>
                Copyright &copy;
            </p>
        </footer>
    </article>
    
</body>
</html>
